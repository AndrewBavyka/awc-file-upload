<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/aspro_cloud.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>awc-file-upload</title>
  <link href="/src/awc-ui/global.css" rel="stylesheet">
  <script src="/src/awc-ui/index.iife.js"></script>
  <script type="module" src="/src/main.ts"></script>
</head>

<body>
  <awc-button>Открыть</awc-button>

  <awc-file-upload 
    upload-url="http://localhost:3000/upload" 
    extraData='{"providerId": "yandex", "userId": "12345", "someOtherData": "data"}'>
    <awc-file-upload-provider-yandex-disk 
      provider-name="Яндекс Диск"
      auth-url="http://localhost:3000/connect/yandexdisk" 
      list-url="http://localhost:3000/list/yandexdisk"
      slot="awc-file-upload-provider-yandex-disk">
    </awc-file-upload-provider-yandex-disk>
  </awc-file-upload>
</body>

<script>
  const button = document.querySelector("awc-button");
  const fileUpload = document.querySelector("awc-file-upload");

  button.addEventListener("click", () => {
    fileUpload.toggleAttribute("active");
  });

</script>

</html>
